<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hodl Info</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>HODLINFO</h1>
    <div class="controls">
      <select>
        <option>INR</option>
        <option>USD</option>
      </select>
      <select>
        <option>BTC</option>
        <option>ETH</option>
      </select>
      <button>BUY BTC</button>
    </div>
    <div class="connect">
      <button>Connect Telegram</button>
      
      <span>
        <input type="checkbox" 
        id="switch" 
        class="checkbox" />
        
 <label for="switch" 
        class="toggle">
     
 </label></span>
    </div>
  </header>

  <main>
    <div class="trade-info">
      <div class="percentage">
        <p>0.1 %</p>
        <p>5 Mins</p>
      </div>
      <div class="percentage">
        <p>0.96 %</p>
        <p>1 Hour</p>
      </div>
      <div class="best-price">
        <p>Best Price to Trade</p>
        <h2>â‚¹ 26,56,110</h2>
        <p>Average BTC/INR net price including commission</p>
      </div>
      <div class="percentage">
        <p>2.73 %</p>
        <p>1 Day</p>
      </div>
      <div class="percentage">
        <p>7.51 %</p>
        <p>7 Days</p>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Platform</th>
            <th>Last Traded Price</th>
            <th>Buy / Sell Price</th>
            <th>Difference</th>
            <th>Savings</th>
          </tr>
        </thead>
        <tbody id="tickerData">
          <!-- Dynamic rows will be inserted here by JavaScript -->
        </tbody>
      </table>
    </div>
    <button class="add-to-home">Add hodlinfo to home screen</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
